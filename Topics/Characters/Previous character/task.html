<h2>Previous character</h2>
<p>Write a program that reads four characters and prints the previous character in the <a target="_blank" target="_blank" target="_blank" target="_blank" href="https://unicode-table.com/en/" rel="noopener noreferrer nofollow">Unicode table</a> for each of them.</p><br><b>Sample Input:</b><br><pre><code class="language-no-highlight">b<br>c<br>d<br>e</code></pre><br><b>Sample Output:</b><br><pre><code class="language-no-highlight">a<br>b<br>c<br>d</code></pre><br><br><br><font color="gray">Memory limit: 256 MB</font><br><font color="gray">Time limit: 8 seconds</font><br><br>
